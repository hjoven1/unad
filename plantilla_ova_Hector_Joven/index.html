     <script type="text/javascript">//<![CDATA[
		
              var cal = Calendar.setup({
                  onSelect: function(cal) { cal.hide() },

              cal.manageFields("txtfechainicio", "txtfechainicio", "%Y-%m-%d");              
				
    //]]></script>
